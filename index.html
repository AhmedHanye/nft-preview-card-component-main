<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT Preview Card Component" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, NFT, Preview, Card, Component"
    />
    <meta name="author" content="Ahmed Hanye" />
    <link rel="stylesheet" href="./styles/reset.min.css" />
    <link rel="stylesheet" href="./styles/all.min.css" />
    <!-- Don't forget to change it to min -->
    <link rel="stylesheet" href="./styles/main.min.css" />
    <link rel="icon" href="./assets/favicon-32x32.webp" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <main id="container" class="flex justify-center align-center">
      <div id="card" class="flex justify-center flex-column">
        <div id="top" class="half">
          <img src="./assets/image-equilibrium.webp" width="320" height="320" alt="nft image" />
        </div>
        <div id="bottom" class="half">
          <h1>
            <a class="glow1" href="/">Equilibrium #3429</a>
          </h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div id="balance-calm" class="flex justify-between align-center">
            <span><i class="fa-solid fa-coins"></i>0.041 ETH</span>
            <span><i class="fa-solid fa-clock"></i>3 days left</span>
          </div>
          <div id="creator" class="flex align-center">
            <img
              src="./assets/image-avatar.webp"
              width="35"
              height="35"
              alt="image avatar"
            />
            <p>
              Creation of<a href="/" id="name" class="glow1">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Challenge by <a class="glow1" href="">Frontend Mentor</a>. Coded by
        <a class="glow1" href="https://github.com/AhmedHanye/nft-preview-card-component-main"
          >Ahmed Hanye</a
        >.
      </p>
    </footer>
  </body>
</html>
